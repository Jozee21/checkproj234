<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Card Game" />
  <title>Card Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="DropBallCanvas"></canvas>
  <section id="cards">
  </section>
  <section class="menu">
    <div>
      <input type="number" id="betinput" placeholder="Bet" min="1" required />
      <button class="btn" id="start">Bet & Start!</button>
    </div>
    <div class="menu-info-container">
      <div>Your card: <strong><span id="betcard"></span></strong></div>
      <div>Your bet: <strong><span id="betamount"></span></strong></div>
      <div>Balance: <strong><span id="balanceamount"></span></strong></div>
      <div><button id="shuffle">Shuffle Cards</button></div>
    </div>
  </section>

<div id="popupDialog">
  <div class="popupDialog-content">
    <span class="close">&times;</span>
    <h1 id="popupDialog-text">Some text in the Modal..</h1>
  </div>
</div>
  
  <script src="script.js"></script>
</body>
</html>
